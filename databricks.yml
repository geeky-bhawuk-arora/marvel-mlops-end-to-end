bundle:
  name: marvel-characters

include:
  - resources/*

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: Git commit SHA
    default: abcd
  branch:
    description: Git branch name
    default: main
  schedule_pause_status:
    description: Schedule pause status
    default: PAUSED

targets:
  dev:
    default: true
    mode: development
    workspace:
      host: https://dbc-8806ae94-e7ec.cloud.databricks.com
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
      profile: default
    variables:
      schedule_pause_status: PAUSED

  acc:
    presets:
      name_prefix: 'acc_'
    workspace:
      host: https://dbc-8806ae94-e7ec.cloud.databricks.com
      root_path: /Workspace/Shared/.bundle/${bundle.target}/${bundle.name}
      profile: default
    permissions:
      - group_name: users
        level: CAN_MANAGE
    variables:
      schedule_pause_status: PAUSED

  prd:
    mode: production
    workspace:
      host: https://dbc-8806ae94-e7ec.cloud.databricks.com
      root_path: /Workspace/Teams/data-platform/.bundle/${bundle.target}/${bundle.name}
      profile: default
    permissions:
      - group_name: data-platform
        level: CAN_MANAGE
    variables:
      schedule_pause_status: UNPAUSED
