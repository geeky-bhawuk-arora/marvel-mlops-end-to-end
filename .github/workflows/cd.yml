name: CD

on:
  workflow_dispatch:

  push:
    branches:
      - 'main'

# Prevent GitHub from canceling in-progress runs for the same branch
concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [acc, prd]
    environment: ${{ matrix.environment }}
    permissions:
      contents: write # needed to push git tags
    env:
      DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}
      DATABRICKS_CLIENT_SECRET: ${{ secrets.DATABRICKS_CLIENT_SECRET }}
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        uses: databricks/setup-cli@v0.246.0
        with:
          version: 0.246.0

      - name: Configure Databricks CLI
        run: |
          mkdir -p ~/.databricks
          cat > ~/.databrickscfg << EOF
          [default]
          host = ${{ vars.DATABRICKS_HOST }}
          client_id = ${{ secrets.DATABRICKS_CLIENT_ID }}
          client_secret = ${{ secrets.DATABRICKS_CLIENT_SECRET }}
          EOF

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: List Databricks CLI profiles
        run: |
          echo "Listing ~/.databrickscfg content:"
          cat ~/.databrickscfg || echo "No ~/.databrickscfg found"
          echo
          echo "Listing all CLI profiles:"
          databricks auth list || echo "No profiles detected by CLI"

      - name: Deploy to Databricks
        env:
          DATABRICKS_BUNDLE_ENV: ${{ matrix.environment }}
        run: |
          echo "Deploying bundle to Databricks for environment: $DATABRICKS_BUNDLE_ENV"
          databricks bundle deploy \
            --var="git_sha=${{ github.sha }}" \
            --var="branch=${{ github.ref_name }}"

          # Safe git tagging only in acc
          if [ "${{ matrix.environment }}" = "acc" ]; then
            VERSION=$(cat version.txt)
            if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
              echo "Creating and pushing tag: $VERSION"
              git tag "$VERSION"
              git push origin "$VERSION"
            else
              echo "Tag $VERSION already exists, skipping"
            fi
          fi

          echo "Deployment complete!"
